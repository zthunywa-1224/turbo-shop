<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search â€“ Shoprite</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom stylesheet (if you have any) -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Search Products</h1>

        <!-- Form with IDs so the JS can find it -->
        <form class="row justify-content-center" id="searchForm">
            <div class="col-md-6 col-lg-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="Enter product name...">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </div>
        </form>

        <!-- Results will be injected here -->
        <div id="results" class="row row-cols-1 row-cols-md-3 g-4 mt-4"></div>
    </div>

    <script>
    // Sample product data
    const products = [
        { id: 1, name: "Apples",      category: "Fruits",     price: 0.99, img: "assets/img/fruits-2.jpg" },
        { id: 2, name: "Bananas",     category: "Fruits",     price: 0.59, img: "assets/img/fruits-2.jpg" },
        { id: 3, name: "Carrots",     category: "Vegetables", price: 0.49, img: "assets/img/vegetable-3.jpeg" },
        { id: 4, name: "Chicken Breasts", category: "Meat & Poultry", price: 3.99, img: "assets/img/braai-meat-1.jpg" },
        { id: 5, name: "Milk",        category: "Dairy",      price: 1.20, img: "assets/img/dairy-3.jpg" }
    ];

    // Grab the elements we need
    const form    = document.getElementById('searchForm');
    const input   = document.getElementById('searchInput');
    const results = document.getElementById('results');

    // Listen for the form submit
    form.addEventListener('submit', e => {
        e.preventDefault();                     // stop the page from reloading
        const query = input.value.toLowerCase().trim();

        // Split the query into separate words
        const queryWords = query.split(/\s+/);

        const matches = products.filter(p =>
            queryWords.some(word =>
                p.name.toLowerCase().includes(word) ||
                p.category.toLowerCase().includes(word)
            )
        );

        // Clear previous results
        results.innerHTML = '';

    if (matches.length === 0) {
    results.innerHTML = '<p class="text-center">No products found.</p>';
    return;
}

        // Build the product cards
        matches.forEach(p => {
            const card = `
                <div class="col">
                    <div class="card h-100">
                        <img src="${p.img}" class="card-img-top" alt="${p.name}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${p.name}</h5>
                            <p class="card-text mb-auto">${p.category}</p>
                            <p class="card-text mt-2"><strong>R${p.price.toFixed(2)}</strong></p>
                        </div>
                    </div>
                </div>`
            results.insertAdjacentHTML('beforeend', card);
        });
    });
</script>


    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
