<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Search Products</h1>

        <!-- Search form -->
        <form class="row justify-content-center" id="searchForm">
            <div class="col-md-6 col-lg-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="Enter product name...">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </div>
        </form>

        <!-- Static gallery â€“ shown before a search -->
        <div id="staticGallery" class="row g-3 mt-4">
            <div class="col-3 col-md-4 col-lg-3">
                <h5>Assorted meat poultry...ğŸ¥©ğŸ–ğŸ—</h5>
                <img src="assets/img/assirted-meat-poultry.jpg" class="img-fluid" alt="gallery image">
            </div>
            <div class="col-3 col-md-4 col-lg-3">
                <h5>Banana...ğŸŒğŸŒğŸŒ</h5>
                <img src="assets/img/banana-1.jpg" class="img-fluid" alt="gallery image">
            </div>
            <div class="col-3 col-md-4 col-lg-3">
                <h5>Assorted poultry meat...ğŸ¥©ğŸ–ğŸ—</h5>
                <img src="assets/img/assirted-meat-poultry.jpg" class="img-fluid" alt="gallery image">
            </div>
            <div class="col-3 col-md-4 col-lg-3">
                <h5>Apples...ğŸğŸ</h5>
                <img src="assets/img/apples.jpeg" class="img-fluid" alt="gallery image">
            </div>
            <div class="col-3 col-md-4 col-lg-3">
                <h5>BananağŸŒğŸŒğŸŒ...</h5>
                <img src="assets/img/banana-6.jpg" class="img-fluid" alt="gallery image">
            </div>
            <div class="col-3 col-md-4 col-lg-3">
                <h5>BananağŸŒğŸŒğŸŒ...</h5>
                <img src="assets/img/banana-4.jpg" class="img-fluid" alt="gallery image">
            </div>
            <div class="col-3 col-md-4 col-lg-3">
                <h5>ApplesğŸğŸ...</h5>
                <img src="assets/img/apples.jpeg" class="img-fluid" alt="gallery image">
            </div>
            <div class="col-3 col-md-4 col-lg-3">
                <h5>BananağŸŒğŸŒğŸŒ...</h5>
                <img src="assets/img/banana-3.jpg" class="img-fluid" alt="gallery image">
            </div>
        </div>

        <!-- Dynamic search results -->
        <div id="results" class="row row-cols-1 row-cols-md-3 g-4 mt-4"></div>
    </div>

    <script>
        // Sample product data
        const products = [
            { id: 1, name: "Apples",      category: "Fruits",     price: 0.99, img: "assets/img/fruits-2.jpg" },
            { id: 2, name: "Bananas",     category: "Fruits",     price: 0.59, img: "assets/img/fruits-2.jpg" },
            { id: 3, name: "Carrots",     category: "Vegetables", price: 0.49, img: "assets/img/vegetable-3.jpeg" },
            { id: 4, name: "Chicken Breasts", category: "Meat & Poultry", price: 3.99, img: "assets/img/braai-meat-1.jpg" },
            { id: 5, name: "Milk",        category: "Dairy",      price: 1.20, img: "assets/img/dairy-3.jpg" }
        ];

        const form      = document.getElementById('searchForm');
        const input     = document.getElementById('searchInput');
        const results   = document.getElementById('results');
        const gallery   = document.getElementById('staticGallery');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const query = input.value.toLowerCase().trim();

            // Hide the static gallery once a search is made
            gallery.classList.add('hide-gallery');

            if (!query) {
                results.innerHTML = '<p class="text-center">Type something to search.</p>';
                return;
            }

            const queryWords = query.split(/\s+/);
            const matches = products.filter(p =>
                queryWords.some(word =>
                    p.name.toLowerCase().includes(word) ||
                    p.category.toLowerCase().includes(word)
                )
            );

            results.innerHTML = '';

            if (matches.length === 0) {
                results.innerHTML = '<p class="text-center">No products found.</p>';
                return;
            }

            matches.forEach(p => {
                const card = `
                    <div class="col">
                        <div class="card h-100">
                            <img src="${p.img}" class="card-img-top" alt="${p.name}">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${p.name}</h5>
                                <p class="card-text mb-auto">${p.category}</p>
                                <p class="card-text mt-2"><strong>R${p.price.toFixed(2)}</strong></p>
                            </div>
                        </div>
                    </div>`;
                results.insertAdjacentHTML('beforeend', card);
            });
        });
    </script>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
